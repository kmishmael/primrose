<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <title>Primrose</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container-pop">
            <div class="image">
                <img src="./src/images/image-equilibrium.jpg" alt="image preview">
            </div>
            <div class="headline">
                <p>Equilibrium #3429</p>
            </div>
            <div class="desc">
                <p>Our Equilibrium collection promotes
                    balance and calm.
                </p>
            </div>
            <div class="price-day">
                <div class="price">
                    <i></i>
                    <p>0.041ETH</p>
                </div>
                <div class="days">
                    <i></i>
                    <p>3 days left</p>
                </div>
            </div>
            <div class="footer">
                <div class="avatar">
                    <img src="#" alt="avatar">
                </div>
                <div class="author">
                     <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/bootstrap.js"></script>
    <script src="./src/js/jquery.js"></script>
    <script src="./src/js/popper.js"></script>
</body>
</html>
